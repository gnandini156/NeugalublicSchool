    <title>contact - Neugal Public School</title>

<body>
    
    
    <div class="address-box">
        <h1 class="address-h1">ADDRESS</h1>
        Kaifi Azmi Marg, KD Colony <br>

        110022

    <!-- Nandini added footer -->
    <footer class="school-footer">

    <!-- Basic Form -->
    <!-- Contributed by Rupesh Lal -->
    <form>
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName1">
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputmobile1" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="exampleInputmobile1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
